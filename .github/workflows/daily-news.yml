name: UPSC News
on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - run: pip install requests
    - env:
        NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
      run: python main.py
    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Daily news"